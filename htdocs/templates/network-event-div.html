<li>
	<div>
		<h3 class='h-network'>{{ event.title }}</h3>
	</div>
	<div class=''>
		<div class=''>
			<img src='{{ event.img_link }}{{^ event.img_link }}{{ vars.blank_profile_path_lrg }}{{/ event.img_link }}' alt='No image' width='65' height='65'></img>
		</div>
		<div class=''>
			<p id='event-info'>With <a href="{{ vars.hostname }}/profile/{{ event.id_host }}">{{ host }}</a></p>
			<p id='event-date'>{{ date }}</p>
			<a data-toggle="modal" href="#event-modal-{{ event.id }}">More Info</a>
		</div>
	</div>
	<div class='clear'></div>
</li>
