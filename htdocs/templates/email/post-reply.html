<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Someone Replied to Your Post</title>
	</head>
	<body>
		<h1>Someone Replied to Your Post</h1>
		<div>
		    <div>
				<div>
					<!--
					<img src='http:{{ vars.hostname }}/images/blank_profile.png' width='45' height='45'>
					-->
				</div>
				<div>
					<h5><a href='{{ vars.hostname }}/profile/{{ reply.id_user }}'></a></h5>

	</body>
</html>
