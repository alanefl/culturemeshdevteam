
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Someone Replied to the Same Post</title>
	</head>
	<body>
		<div>
			<div style='float:left;'>
				<img src='http:{{ vars.hostname }}/images/CM_Logo_Final_square_green.jpg' width='90' height='90'>
			</div>
			<div>
				<h1 style="font-family: 'Helvetica Neue',Helvetica,Arial,sans-serif; color:#EE542F; padding-top: 20px;">Someone Replied to the Same Post</h1>
			</div>
			<div style="clear:both;"></div>
		</div>
		<div>
			<div style="border: 5px solid #96C93D; padding: 4px;">
				<div style="float: left; margin-right: 8px;">
					<img src='http:{{ reply.img_link }}' width='45' height='45' >
				</div>
				<div>
					<h5><a href='http:{{ vars.hostname }}/profile/{{ reply.id_user }}' style="color: #08C; text-decoration: none; font-family: 'Arial Black', Gadget, sans-serif; font-size:16px">{{ name }}</a></h5>
					<p>{{{ reply.reply_text }}}</p>
				</div>
				<div style="clear: both;"></div>
			</div>
			<div>
			<a href='http:{{ vars.hostname }}/network/{{ reply.id_network }}?plink={{ reply.id_parent }}' style="color: #08C; text-decoration: none; font-family: 'Arial Black', Gadget, sans-serif; font-size:16px">Go to Post</a>
		</br>
			</div>
		</div>
	</body>
</html>
