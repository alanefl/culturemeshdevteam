
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Someone Replied to the Same Post</title>
	</head>
	<body>
		<h1>Someone Replied to the Same Post</h1>
		<div>
		    <div>
				<div class='post-img'>
					<img id='profile-post' src='{{ vars.hostname }}/images/blank_profile.png' width='45' height='45'>
				</div>
				<div class='post-info'>
					<h5 class='h-network post'><a href='{{ vars.hostname }}/profile/{{ reply.id_user }}'></a></h5>
					<div class="clear"></div>
					<p class='network reply'>{{{ reply.reply_text }}}</p>
					<p class='network reply date'>{{ reply.relative_date }}</p>
				</div>
				<div class='clear'></div>
			</div>
			<a href='{{ vars.hostname }}/network/{{ reply.id_network }}?plink={{ reply.id_parent }}'>Go to Post</a>
		</div>
		</br>
	</body>
</html>
