<div class="search-form">
<form id='search-form' class="search-form {{# sb-home }}sb-home{{/ sb-home }}" method='GET' action='{{ vars.hostname }}/search/' autocomplete='off'>
<div id='opening' class='{{# sb-home }}sb-home{{/ sb-home }} {{# alt-font }}alt-font{{/ alt-font }} searchbar-opening network'>
	<span class="{{# sb-home }}sb-home{{/ sb-home }} {{# alt-font }}find-people{{/ alt-font }}">Find people who{{# alt-font }}...{{/ alt-font }}</span>
	<div class="verb-select-container">
		<select id='verb-select' name='verb' class='{{# sb-home }}sb-home{{/ sb-home }} netsearch verb-select-element'>
			<option value='arefrom'>are from</option>
			<option value='speak'>speak</option>
		</select>
	</div>
	<span class='{{# sb-home }}sb-home{{/ sb-home }} at {{# alt-font }}network{{/ alt-font }} {{# alt-font }}alt-font{{/ alt-font }}'>In/Near</span>
</div>
<div id="search-1-root" class="search-field-container">
	<input type='text' id='search-1' class='search-1 {{# sb-home }}sb-home{{/ sb-home }} search-input net-search' name='search-1' value="{{ search_value.origin }}" {{# sb-home }}placeholder="Someplace"{{/ sb-home }} autocomplete='off'/>
		<ul id='s-var' class='{{# sb-home }}sb-home{{/ sb-home }} search search-var search-ul'></ul>
		<input type='hidden' class='clik1 search-clik' name='clik1' value=0></ul>
		<input type="hidden" class="varId search-id" name="varId" value=-1 />
		<input type="hidden" class="varClass search-class" name="varClass" value=-1 />
</div>
<div id="search-2-root" class="search-field-container">
	<input type='text' id='search-2' class='search-2 {{# sb-home }}sb-home{{/ sb-home }} search-input net-search' name='search-2' value="{{ search_value.location }}" {{# sb-home }}placeholder="In/Near"{{/ sb-home }} autocomplete='off'/>
		<ul id='s-location' class='{{# sb-home }}sb-home{{/ sb-home }} search search-location search-ul'></ul>
		<input type='hidden' class='clik2 search-clik' name='clik2' value=0></ul>
		<input type="hidden" class="locId search-id" name="locId" value=-1 />
		<input type="hidden" class="locClass search-class" name="locClass" value=-1 />
</div>
<div class="search-button-container {{# sb-home }}sb-home{{/ sb-home }}">
	<input type='submit' class='{{# sb-home }}sb-home{{/ sb-home }} {{# alt-color }}alt-color{{/ alt-color }} search-button' value='Go'>
	<input type='hidden' class='search-topic' name='search-topic'></input>
</div>
</form>
</div>
