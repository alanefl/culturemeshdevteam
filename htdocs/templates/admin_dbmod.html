<!-- admin_dbmod.html -->
{{% BLOCKS }}
{{< layout }}
	{{$ title }}{{page.title}}{{/ title }}
	{{$ content }}
	<script id='table_temp' type='x-tmpl-mustache'>
		<tr class='{{ vars.l_brace }} class {{ vars.r_brace }}'>
			<td class='db_col'>{{ vars.l_brace }} col {{ vars.r_brace }}</td>
			<td class='col_match'>
				<select>
					<option selected='selected'>-</option>
					{{ vars.l_brace }}#vals{{ vars.r_brace }}
					<option>
					{{ vars.l_brace }}.{{ vars.r_brace }}
					</option>
					{{ vars.l_brace }}/vals{{ vars.r_brace }}
				</select>
			</td>
		</tr>
	</script>

	<script id='table_header' type='x-tmpl-mustache'>
		<tr class='sec_header'>
			<th>{{ vars.l_brace }} key {{ vars.r_brace }}</td>
		</tr>
	</script>

	<script id='single-input' type='x-tmpl-mustache'>
		<span>Label: </span><input type='text'>	
	</script>

	<h1>DB MOD</h1>
	<div>
		<ol>
			<li>
				<h4>Choose a Table</h4>
				<select id='table-select'>
					<option> -- </option>
					{{# tables }}
					<option>{{ . }}</option>
					{{/ tables }}
				</select>
			</li>

			<li>
				<h4>Choose an Operation<h4>
				<select id='op-select'>
					<option> -- </option>
					<option>Insert</option>
					<option>Update</option>
				</select>
		</ol>
	</div>
	<div id='Insert'>
		<h4>Insert</h4>
		<form>
			<input type='radio' name='batising' value='Single'>Single
			<input type='radio' name='batising' value='Batch'>Batch
		</form>
		<div id='insert-batch'>
			<form id='insert-val' enctype="multipart/form-data" data-parsley-validate>
				<input id='insert-obj' type='file' name='object' required/>	
				<input type='hidden' name='op' value='ins-parse' />
				<input id='insert-parse' type='submit' value='Parse' />
			</form>
			<form id='insert-form' enctype="multipart/form-data" data-parsley-validate >
				<table id='insert-cols'>
					<thead>
						<tr>Corresponding Columns</tr>
					</thead>
					<tfoot></tfoot>
					<tbody>
					</tbody>
				</table>
				<input type='hidden' name='op' value='ins-send' />
				<input id='insert-send' type='submit' value='Send' />
			</form>
		</div>
		<div id='insert-single'>
			<p>Nothing here yet :P</p>
			<form id='insert-single-form' />
			</form>
		</div>
	</div>
	<div id='Update'>
		<h4>Update</h4>
		<form>
			<input type='radio' name='batusing' value='Single'>Single
			<input type='radio' name='batusing' value='Batch'>Batch
		</form>
		<div id='update-batch'>
			<form id='update-form' enctype="multipart/form-data" data-parsley-validate>
				<input type='file' name='object' required/>	
				<input type='hidden' name='op' value='upd-validate' />
				<input id='update-validate' type='submit' value='Validate' />
				<input type='submit' value='Send' />
			</form>
		</div>
		<div id='update-single'>
			<! SEARCH BAR  ->
			<form>
				<div id='ssearch'>
					<form id ='search-form' autocomplete='off'>
					<input type='text' id='search-1' class='net-search' name='search-1' autocomplete='off'/>
						<ul id='s-query' class='network search'></ul>
						<ul id='s-var' class='network search'></ul>
						<input type='hidden' id='clik1' name='clik1' value=0></ul>
					<input type='submit' class='network search-button' value='Go'>
					<input type='hidden' id='search-topic' name='search-topic'></input>
					</form>
				</div>
			</form>
			<div id='sresult'>
			</div>
			<form id='update-single-form' />
			</form>
		</div>
	</div>
	<div id='track'></div>
	{{/ content}}
	{{$ body_scripts }}
	<script src='js/searchbar.js'></script>
	<script src='js/admin_dbmod.js'></script>
	{{/ body_scripts }}
{{/ layout }}
