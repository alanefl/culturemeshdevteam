<div class="media">
<a class="pull-left" href="#">
	<img class="media-object" data-src="images/{{ press.thumb_url }}" alt="64x64" style="width: 258px; height: 166px;" src="images/{{ press.thumb_url }}">
</a>
<div class="media-body">
	<h4 class="media-heading"><a target="_blank" href="{{ press.url }}">{{ press.title }}</a></h4>
	<h5 class="media-heading press_subtitle">{{ press.sub_title }}</h5>
  <div class="press_body">
	  {{ press.body }}
  </div>
</div>
</div>
